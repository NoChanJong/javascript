<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
  <script>
    /*
      carousel : 이미지, 비디오 및 기타 콘텐츠의 슬라이드 쇼 표시를 위한 구성요소

      .carousel-item : div요소로, 슬라이드 되는 개별 항목을 나타냄. 
                      'active' 클래스가 하나만 지정되어야 한다.
      .carousel-control-prev(next) : 다음과 이전 슬라이드로 이동하는 제어 아이콘
      .data-slide : 클릭시 카루셀을 이동하므로 해당링크에 추가
      
    */  
  </script>
</head>
<body>
  <!-- 회전목마 -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- indicator -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    <!-- slide -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/la.jpg" alt="Los Angels" class="d-block" style="width: 100%;">
      </div>
      <div class="carousel-item">
        <img src="./images/chicago.jpg" alt="Chicago" class="d-block" style="width: 100%;">
      </div>
      <div class="carousel-item">
        <img src="./images/ny.jpg" alt="New York" class="d-block" style="width: 100%;">
      </div>
    </div>
    <!-- left/right arrow -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</body>
</html>
