<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Document</title>
  <script>
    /*
      modal

      data-toggle : modal 열림 유형을 지정
      data-target or href : modal을 열 컨테이너의 id를 지정
      modal-dailog : modal 창의 너비 조절을 위해 추가적인 modal-sm, modal-lg 클래스를 명시할 수 있다.
      modal-content : 창의 내부 구조를 바꿀 때 사용
      modal-header : 창 상단 부분에 타이틀, 닫기 버튼 등을 추가할 떄 사용
      modal-body : 창 내에 보여줄 내용을 정의
      modal-footer : 창 하단에 할당된 행동(버튼)을 표시
    */
  </script>
</head>
<body>
  <div class="container">
    <button class="btn btn-info" data-toggle="modal" data-target="#mymodal">Modal</button>
    <div id="mymodal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content"> 
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Header</h4>
          </div>
          <div class="modal-body">
            <p>
              LA 레이커스는 15일(한국시간) 미국 루이지애나주 뉴올리언스 
              스무디킹 센터에서 열린 2022-2023 NBA 정규시즌 뉴올리언스 
              펠리컨즈와의 경기에서 123-108로 승리했다.
            </p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-info" type="button" data-dismiss="modal">Close</button>
          </div>
        </div> <!-- modal-content -->
      </div> <!-- modal-dialog -->
    </div> <!-- mymodal -->
  </div><!-- container -->
</body>
</html>
