<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      JSON객체 : 객체, 배열, 숫자, 문자열, Boolean과 null을 직렬화하기 위한 구문이다
      
      객체와 배열 :속성의 이름은 반드시 큰따옴표(" ")로 표시된 문자열이어야 한다. 
      후행쉼표(....,)는 허용하지 않는다

      숫자 : 선행 0은 허용하지 않는다. 소숫점 뒤에는 적어도 한 자릿수가 뒤따라야 한다. 
            NaN과 Infinity는 지원하지 않는다.
      JSON(JavaScript Object Notation)은 자바스크립트의 "객체형태의 문자열"이다.
      "속성(key)" : 값 or 배열형태를 갖는 데이터형태이다.

      1. stringyfy() : 자바스크립트의 객체를 문자열로 변화하는 함수
      2. parse()      : JSON객체를 자바스크립트 객체로 변화하는 함수 

    */
    let person = {
      name: '홍길동',
      age: 1000,
      gender: '남자',
      addr: '조선 한양',
      arr: [1, 2, 3, 4],
      data: { a: 'aaa', b: 'bbb'},
    };
    document.write(typeof person, '<br>');

    let str = JSON.stringify(person);
    document.write(typeof str, '<br>');

    document.write(str, '<br>');

    // JSON형태의 문자열을 JavaScript의 객체로 변환
    let obj = JSON.parse(str);
    document.write(typeof obj, obj.name, '<br>');
  </script>
</head>
<body>
  
</body>
</html>
