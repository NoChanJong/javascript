<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      1. 외부입력함수 : alert: 경고창, prompt: 외부에서 데이터입력, confirm: 확인(True, false)결과
      2. 형변환함수   : Number(), String(), Boolean()
    */

    // 1. Number(문자열)
    // 조건 : 매개변수인 문자열은 숫자로 변환이 가능한 문자열이여야 한다. 
    let age = prompt("나이를 입력", 00);
    console.log(typeof age);
    console.log(`${(age = age + 1)}`);
    
    Number(age);
    console.log(typeof age);
    console.log(`${(age = age + 1)}`);
    
    age = Number(age);
    console.log(typeof age);
    console.log(`${(age = age + 1)}`);

    let num = '100';
    console.log(`${Number(num) + 1}`);

    num = '100a';
    console.log(`${Number(num) + 1}`); // 결과는 NaN 즉, '100a'문자열은 숫자로 변환 불가.
    // Number함수는 숫자로 변환이 가능한 함수이지만 '23123a' 문자열은 변환이 불가하다.

    // Number(true)
    let 참 = false;
    console.log(typeof 참);
    참 = Number(참);
    console.log(typeof 참);
    console.log(`${참}`);
    // 숫자로 변환된 boolean 값들은 console.log(`${참}`);에서 true는 1로, false는 0으로 결과가 나온다. 
    console.log('--------------------------------------------------------------------------------------------------');

    // 2. String()
    // Number, Boolean등의 값을 문자열로 변환
    num = 100;
    String(num);
    console.log(typeof num);
    console.log(`${++num}`);
    
    let a = true;
    console.log(typeof a);
    a = String(a);
    console.log(typeof a);
    console.log(`${a}`);
    console.log('--------------------------------------------------------------------------------------------------');
    
    // 3. Boolean(숫자)
    // 숫자일 경우 0은 false, 0이 아닌 모든 숫자는 true
    let b = 0;
    Boolean(b);
    console.log(typeof b, ' = ', b);
    b = Boolean(b);
    console.log(typeof b, ' = ', b); // 0 = false
    b = Boolean(100);
    console.log(typeof b, ' = ', b); // 100 = true
    b = Boolean(-100);
    console.log(typeof b, ' = ', b); // -100 = true
    
    // Boolean(문자열)
    // 문자일 경우 값이 없을 경우 false, 그 이외는 true
    b = Boolean('문자열');
    console.log(typeof b, ' = ', b); // true
    b = Boolean('');
    console.log(typeof b, ' = ', b); // false
    b = Boolean(null);
    console.log(typeof b, ' = ', b); // false
    b = Boolean(undefined);
    console.log(typeof b, ' = ', b); // false
    // false 값은 빈 문자열(''), null, undefiend, 0
    console.log('--------------------------------------------------------------------------------------------------');
    
    // 4. parseInt vs Number
    let test1 = '00001';
    console.log(`parseInt = ${parseInt(test1)}`);
    console.log(`Number = ${Number(test1)}`);
    
    test1 = '2023년도'
    console.log(`parseInt = ${parseInt(test1)}`); // 2023
    console.log(`Number = ${Number(test1)}`);     // NaN
    // parseInt함수는 '123123a' 처럼 뒤에 문자열이 있는 값도 숫자열로 바꿀 수 있다.
    // Number 함수는 NaN 결과가 나온다.
    console.log('--------------------------------------------------------------------------------------------------');
    
    // 5. parseFloat
    test1 = '10.12345';
    console.log(`parseInt = ${parseInt(test1)}`);     // 10
    console.log(`parseFloat = ${parseFloat(test1)}`); // 10.12345
    console.log(`Number = ${Number(test1)}`);         // 10.12345
    // parseFloat함수는 소수점자리 생략없이 결과가 나오고 '12313a'처럼 뒤에 문자열이 있는 값도 숫자열로 변환가능하다.
  </script>
</head>
<body>
  
</body>
</html>
