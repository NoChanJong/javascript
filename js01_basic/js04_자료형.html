<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      /*
        자료형

        1. 숫자형 : 정수형(integer), 실수형(float) : number
        2. 문자형 : 작은, 큰 따옴표로 감산 데이터 : string
        3. 논리형 : 참(true), 거짓(false) : boolean
      */
      
      console.log(10, typeof(10));
      console.log(3.14, typeof(3.14));
      console.log('문자열', typeof('문자열'));
      console.log('', typeof(''));
      console.log('3.14', typeof('3.14'));
      console.log(true, typeof(true));
      console.log(false, typeof(false));
      // console.log(False, typeof(False));
      // console.log(True, typeof(True)); True, False 선언되지 않은 '변수'

      console.log(true + 1); // 결과 : 2 -> true는 내부적으로 1이라는 값을 가지고 있고
      console.log(false + 1); // 결과 : 1 -> false는 내부적으로 0이라는 값을 가지고 있다.

    </script>


    <script>
      /*
        비교연산자
        ==,=== : 동등연산자 -> == : 순수하게 값만 비교, === : 값과 데이터 type까지 비교
        !=, !== : 같지 않다.
        >=      : 크거나 같다.
        <=      : 작거나 같다.
        >      : 크다
        <      : 작다
      */

      console.log(true == 1); // true
      console.log(true === 1); // false

      console.log(false == 0); // true
      console.log(false === 0); // false
      
      console.log(5 == 0);
      console.log(5 == 5);
      console.log(5 >= '5'); //true
      console.log(5 == '5'); //true
      console.log(5 === '5'); //false
      console.log(5 != '5'); //false
      console.log(5 !== '5'); //true

      console.log(30 > 20); //true

      console.log(30 > 20 > 10); //false
      // 30 > 20 -> true 
      // true > 10 -> false

      console.log(30 > 20 > 0); //true
      // 30 > 20 -> true
      // true > 0 -> true 
    </script>

    <script>
      /*
        논리연산자

        !  : not, 부정연산자
        && : and, 논리곱연산자
        || : or , 논리합연산자
        
      */
      console.log(true);
      console.log(!true);
      console.log(!5 > 2);
      console.log(!(5 > 2));
      console.log(!false);

      console.log(30>20 && 20>10);
      console.log(30>20 && 20<10);

      console.log(30>20 || 20>10);
      console.log(30>20 || 20<10);
    </script>

    <script>
      let age = 10;
      console.log(age >= 18);
      if(30>20 && 20<10) {
        console.log('성인입니다.');
      } else {
        console.log('미성년자 입니다.');
      };
    </script>
  </head>
  <body></body>
</html>
