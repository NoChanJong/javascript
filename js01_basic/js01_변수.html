<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      // 한줄주석
      /* 여러줄 주석 */
      /* 
        A. javascipt를 정의하는 방법
          1. html파일의 script블럭안에 정의하는 방법
              - 스크립트블럭은 html파일 어디나 위치할 수 있다.
              - 주의할 점은 html은 처음부터 순차적으로 실행된다.
          2. html의 요소에 정의하는 방법 : inline 방식
          3. 외부파일 정의하는 방법

        B. JavaScript 기본문법
          1. 자바스크립트는 실행문장 끝에 세미콜론(;)으로 닫아줘야한다.
          
          2. 변수의 선언방법
            - 변수란 하나의 저장장소를 의미한다.
            - 선언하는 방법은 let, var, const or 선언하지 않거나
              - var은 제한없이 변수를 재선언 및 값 변경 가능
              - let은 선언된 변수는 재선언 불가능. 값 변경이 가능
              - const 선언된 변수는 재선언 및 값 변경 불가능
            - 변수선언의 규치
              -영어문자, 언더스코어(_), 숫자를 사용한다.
              - 첫 글자는 반드시 영문자, _, $기호로 시작해야 한다.
              - JavaScript에서 사용하는 예약어(if, let, const, for....)는 사용불가
              - 변수명은 첫 글자는 소문자, Camel Case or 단어 중간에 _로 구분해서 정의하는것이 관례
              - java 스타일가이드 규칙에 의거 작성하는 것이 관례
                - 구글 자바스크립트 스타일 가이드 : google.github.io/styleguide/jsguide.html
                - 에어비앤비 자바스크립트 스타일 가이드 : github.com/airbnb/javascript
          3. 문자열의 선언은 큰 따옴표, 작은 따옴표 구분없이 정의가 가능.
          4. 큰 따옴표안에는 큰 따옴표 사용 불가, 작은 따옴표안에는 작은 따옴표 사용 불가.
            - 큰 따옴표 안에는 작은 따옴표, 작은 따옴표안에는 큰 따옴표 사용 가능.
            - 큰(작은) 따옴표 안에 큰(작은)따옴표를 사용하려면 이스케이프문자(\)사용
          5. 백틱(`-> TAP키 위에 키)을 사용하여 문자열을 간단하게 표현할 수 있다.
          6. 자바스크립트는 대소문자를 구분한다.
            - Ex) sum, Sum, SUM -> 서로 다른 변수.

        C. 이스케이프 문자(\)
        
          \n : 줄 바꿈
          \t : tab키
          \' : 작은 따옴표
          \" : 큰 따옴표
          \\ : 역슬래쉬 문자 즉, \문자를 의미
      */
    </script>
    <script>
      // 1번 방식
      alert('1. 안녕하세요 반갑습니다');
      alert('제이름은 홍길동 입니다!');
      a = "홍길동";
      alert('제이름은 ' + a + ' 입니다.'); // + 숫자일 때는 더하기, 문자일때는 연결하는 의미.
      var a = "홍길동";
      let b = "손흥민";
      const c = "김민재";
      d = "이강\"인";
      g = '이강\'인';
      console.log(a, b, c, d, g);
      console.log('제이름은 ' + a + ' 입니다.');
      console.log(`제이름은 ${a} 입니다.`); // 백틱
    

      // 변수명 선언 규칙
      // let 1a = '값1';  (x)
      // let @a = '값2';  (x)
      // let - a; (x)
      // let if = 100; (x)
      // let _a; (o) 
      // let $a; (o)
      // let helloWorld <- 카멜케이스 방식
      // let hello_world <- 스네이크 방식
    </script>

    <script>
      // 실습
      // h1 tag : 제 이름은 '본인이름' 입니다.
      // h3 tag : 나이는 99살 입니다.
      // document.write, prompt를 이용해서 출력해 보기
      // 변수선언 name, age라는 변수를 각각 선언prompt(메시지, 기본값)를 
      // 이용해서 이름과 나이를 전달 받아서 출력
      let name;
      name = prompt('이름을 입력하세요', "홍길동");
      let age = prompt("나이를 입력하세요", 25);

      console.log(`제 이름은 ${name} 입니다.`);
      console.log(`제 나이는 ${age} 입니다.`);

      document.write(`<h1>제 이름은 ${name} 입니다.</h1>`);
      document.write('<h3>제 나이는' + age + '입니다.</h3>');

      let h1 = document.querySelector('#name');
      let h3 = document.querySelector('#age');
      
    </script>
  </head>
  <body>
    <!-- 2번 방식 -->
    <button onclick="alert('2. inline-javascript: Hello JavaSceript');">경고메시지</button>
    <!-- 3번 방식 -->

    <h1 id="name"></h1>
    <h3 id="age"></h3>
  </body>
</html>
