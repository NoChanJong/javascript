  <script>
    // 1. forEach : for문과 array : 배열.forEach(콜백함수); 
    let arr1 = ['손흥민', '이강인', '김민재', '김연경', '류현진', 'asd'];
    console.log(`배열의 크기는 = ${(arr1.length)}`);

    for(let i=0; i < arr1.length; i++) {
      document.write(`${i} = ${arr1[i]}<br>`);
    }
    document.write(`<hr>`);
    
    // forEach
    arr1.forEach(function(name) {
      document.write(`${name}<br>`);
    }); 
    
    document.write(`<hr>`);
    // arrow function(화살표 함수)를 사용 (lambda식)
    arr1.forEach( (name) => document.write(`${name}<br>`));

    let arr2 = ['asdf', 'asdf', 'asdf'];
    arr2.forEach((x) => document.write(`${x}`));
    document.write('<br>')
    document.write(`<hr>`);


    // 2. for....in   : for문과 object:
    for(let asdfasdf of arr2) {
      document.write(`${asdfasdf}`);
    }
    document.write(`<hr>`);

    // 3. for....of   : for문과 arry  :
    // for of에서는 배열에서 값을 꺼내온다.
    let hong = {
      name: '홍길동',
      age: 1000,
      addr: '조선 한양',
      tel: '010-9999-8888',
    };
    console.log(`이름 = ${hong.name}`);
    console.log(`나이 = ${hong['age']}`);
    console.log(`지역 = ${hong.addr}`);
    console.log(`전화번호 = ${hong.tel}`);

    // for in에서는 객체에서 key를 꺼내온다.
    for(key in hong) {
      document.write(`${key} = ${hong[key]}<br>`); // 객체.key는 실행이 안됨.  
    }

    // 실습. 자리배치도
    // 현재 강의실의 인원수(16)와 한 줄에 3명씩 앉을 경우 자리배치도를 출력해보기
    // if, 중첩for, prompt, table
  </script>

  <script>
    let memNum = prompt('인원수가 몇명인가요?');
    let colNum = prompt('줄이 몇줄인가요?');

    if(memNum % colNum == 0) {
      rowNum = parseInt(memNum / colNum);
    } else {
      rowNum = parseInt(memNum / colNum) + 1;
    }

    document.write('<table border="1">');
      for(i=0; i < rowNum; i++) {
        document.write('<tr>');
        for(j=1; j <= colNum; j++) {
          seatNo = i * colNum + j;
          if(seatNo > memNum) {
            break;
          }
          document.write('<td>' + '좌석' + seatNo + '</td>');
        }
        document.write('</tr>');
      }
      document.write('</table>');
      
      
      document.write('<hr>');
      // 구구단
      let dan, i;

      for(dan=2; dan <=9; dan++) {
        document.write('<div>');
        document.write(`<h3>${dan} 단</h3>`);
        for(ii=1; ii <= 9; ii++) {
            document.write(`${dan} X ${ii} = ${dan * ii}<br>`);
          }
        document.write('</div>');
      }
