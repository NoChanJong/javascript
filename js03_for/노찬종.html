<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  // 실습1. 구구단 중에서 3단을 body에 출력하기
    // 9 * i = 9 * i
    sum = 0;
    for(i = 1; i <= 9; i++) {
      sum = 3*i;
      document.write(`3 x ${i} = ${sum} <br>`);
    }
    
    // 실습2. 2단 ~ 9단 세로
    for (a = 2; a <= 9; a++) {
      document.write(`${a}단 <br>`);
      for(b = 1; b <= 9; b++) {
        sum_1 = a * b;
        document.write(`${a} x ${b} = ${sum_1} <br>`);
      }
    }
    document.write('<hr>')
    
    // 실습3. 2단 ~ 9단 가로
    for (a = 2; a <= 9; a++) {
      document.write(`${a}단<br>`);
      for(b = 1; b <= 9; b++) {
        sum_1 = a * b;
        document.write(`${a} x ${b}=${sum_1}\t`);
      }
      document.write('<br>')
    }
  </script>
</body>
</html>
