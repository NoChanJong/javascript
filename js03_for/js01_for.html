<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // for문
    // for(초기값, 조건식, 증가식) { 실행할 명령 };
    sum = 0;
    for(i = 1; i <= 10; i++) {
      sum = sum + i;
    }
    document.write(`1~10까지의 합 = ${sum} <br>`);
    
    sum = 0;
    for(i = 1; i <= 10; i = i + 2) {
      sum = sum + i;
    }
    document.write(`1~10까지의 합 = ${sum}`);
  </script>
</head>

</body>
</html>
