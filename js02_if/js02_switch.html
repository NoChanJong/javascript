<script>
  // 1. switch 조건문
  let num = 18;

  switch((num %=2)) {
    case 0:
      document.write('짝수입니다.<br>');
      break;
    case 1: 
      document.write('홀수입니다.');
    default:
      document.write('숫자가 아닙니다.');
  }

  let score = 95;

  switch(true) {
    case (score >= 95):
      document.write('A+학점 입니다.<br>');
      break;
    case (score >= 90):
      document.write('A0학점 입니다.<br>');
      break;
    case (score >= 85):
      document.write('B+학점 입니다.<br>');
      break;
    case (score >= 80):
      document.write('B0학점 입니다.<br>');
      break;
    case (score >= 75):
      document.write('C+학점 입니다.<br>');
      break;
    case (score >= 70):
      document.write('C0학점 입니다.<br>');
      break;
    case (score >= 60):
      document.write('D학점 입니다.<br>');
    default:
      document.write('F학점 입니다.');
  }
</script>
