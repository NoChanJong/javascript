<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Document</title>
  <script>
    // 위치선택자 -> 요소: odd(배열 홀수), 요소: even(배열 짝수), 요소: first, 요소: last
    // 함수선택자 -> 요소: eq(n), 요소: gtn(n), 요소: nth-child(3n+1)
    $(() => {
      $('tr:odd').css('background', 'orange');
      $('tr:even').css('background', 'lightgray');
      $('tr:eq(0)').css('background', 'black');
      $('tr:eq(0)').css('background', 'black').css('color', 'white');
      $('tr:nth-child(3n)').css('background', 'green').css('color', 'white');
      $('tr:nth-child(3n+1)').css('background', 'blue').css('color', 'white');
    })
  </script>
</head>
