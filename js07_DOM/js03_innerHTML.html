<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*innerHTML : 요소내에 포함 된 HTML을 가져오거나 설정한다.
        예) let hello = '<h2>Hello World</h2>'
            document.body.innerHTML = hello; -> Hello World

      innerText : 요소내에 포함 된 HTML을 가져오거나 설정한다.
        예) let hello = '<h2>Hello World</h2>'
            document.body.innerText = hello; -> <h2>Hello World</h2>


    */
    // TextNode : innerHTML vs innerText
    window.onload = () => {
      // 1. innerHTML
      let output = "";
      output += '<ul>';
      output += '  <li>HTML</li>';
      output += '  <li>CSS</li>';
      output += '  <li>JavaScript</li>';
      output += '  <li>React</li>';
      output += '</ul>';

      document.write(output); 
      document.write(output); // write : 앞에 내용 덮어씌우지 않고 같이 나옴
      document.body.innerHTML = output;
      document.write('<h1>Document Object Model(1)</h1>'); 
      document.body.innerHTML = '<h1>Document Object Model(2)</h1>'; 
      // innerHTML : 앞에 내용을 지우고 혼자서만 결과가 나옴
      
      // 2. innerText
      document.body.innerText = '<h1>Document Object Model(3)</h1>'; 
    
    }
  </script>
</head>
<body>

</body>
</html>
