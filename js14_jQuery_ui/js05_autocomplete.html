<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/Dark-Hive/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <title>Document</title>
  <script>
    // Autocomplete : 입력한 텍스트를 기반으로 자동 완성 기능을 제공
    // 입력한 텍스트와 일치하는 항목들을 드롭다운 목록 형태로 출력
    $(function() {
      let contents = [
        'bbbb',
        'aaaa',
        'eeee',
        'cccc',
        'aeww'
      ];

      $('#contents').autocomplete({
        source: contents
      })
    })
  </script>
</head>
<body>
  <div class="ui-widget">
    <label for="contents">Contents...</label>
    <input type="text" id="contents">
  </div>
</body>
</html>
