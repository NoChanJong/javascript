<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Document</title>
  <script>
    // preventDefault() 메서드로 a태그의 기본 이벤트를 제거
    $(function() {
      $('a').click(function(e) {
        $(this).css('background', 'blue');
        e.preventDefault();
        // stopPropagation() 구글링
      })
    })
  </script>
</head>
<body>
  <div style="border: 2px solid black">
    <h1 style="border: 12px solid red">
      <a href="http://www.google.com" style="border: 2px solid blue">Google</a>
    </h1>
  </div>
</body>
</html>
