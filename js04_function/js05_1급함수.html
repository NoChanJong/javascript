<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      1급함수(1급시민, first-class citizen)의 조건

      1.조건 :  변수에 할당할 수 있어야 한다.
      2.조건 :  다른함수의 인자값으로 전달할 수 있어야 한다.
      3.조건 :  다른함수에서 return값으로 반환할 수 있어야 한다.
    */
    let fn01 = function() {} // 1.조건
    function fn02(fn01) { fn01() } //2.조건


    function fn03 () {
      return function(a, b) { return null} //3.조건
    }

    // a 값이 b 값보다 크면 a-b를, 작으면 b-a 결과를 리턴하는
    // 세 번째 조건을 만족한느 함수 만들기
    // main ( sub 리턴)
    let init = () => {
      return function(a, b) {
        return a - b > 0 ? a - b : b - a;
      }
    }
    
    console.log(init(20, 30)); // 함수 자체가 호출이 됨.
    console.log(init()(10, 30)); // 결과가 호출이 됨.

    console.log(`1. init() ${init()}`); // 함수 자체가 호출이 됨.
    console.log(`2. init(20, 10) ${init(20, 10)}`); // 함수 자체가 호출이 됨.
    console.log(`3. init()() ${init()()}`); // NaN 호출이 됨.
    console.log(`4. init()(20,10) ${init()(20, 10)}`); // 결과가 호출이 됨.
  </script>
</head>
<body>
  
</body>
</html>
