<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // String 속성, 메서드
    let str1 = 'Hello World!';
    let str2 = new String('Hello javaScript');

    // length(문자열의 크기)
    document.write(str1.length, '<br>');
    document.write(str1[0], '<br>');

    //  charAt(index) : 특정 인덱스에 위치하는 문자열을 반환
    document.write(str1.charAt(6), '<br>');

    // concat() : 매개변수로 전달된 모든 문자열을 호출 문자열에 붙인 새로운 문자열을 반환 
    document.write(str1.concat(str2), '<br>');

    // indexOf : 호출한 String 객체에서 주어진 값과 일치하는 첫 번째 인덱스를 반환(일치하는 값이 없으면 -1을 반환)
    document.write(str1.indexOf('o'), '<br>');
    document.write(str1.indexOf('o', 5), '<br>');
    document.write(str1.indexOf('os'), '<br>');

    // lastIndexOf : 주어진 값과 일치하는 부분을 끝에서부터 탐색하여 최초로 발견한 인덱스를 반환(일치하는 값이 없으면 -1을 반환)
    document.write(str1.lastIndexOf('o'), '<br>');

    // replace : 어떤 패턴에 일치하는 일부 또는 모든 부분이 교체된 새로운 문자열을 반환
    document.write(str1.replace('ll', 'pp'), '<br>');
    str1 = str1.replace('ll', 'pp');
    document.write(str1, '<br>');

    // search : 정규 표현식과 이 String 객체간에 같은 것을 찾기 위한 검색을 실행
    document.write(str1.search('H'), '<br>');

    // slice : 문자열의 일부를 추출하고 새로운 문자열을 반환
    document.write(str1.slice(1,4), '<br>'); // 1 <= slice < 4

    // split : String객체를 지정한 구분자를 이용하여 여러 개의 문자열로 나눈다.
    let str3 = '손흥민, 이강인/ 김민재, 이천수';
    let arr3 = str3.split('/');
    document.write(`문자열의 크기 ${arr3.length} : `);
    for(let i in arr3) {
      document.write(`${arr3[i]}/`);
    }
    document.write('<br>');

    // substr : 문자열에서 특정 위치(start: [0])에서 시작하여 특정 문자 수 만큼의 문자(count: [3])들을 반환
    document.write(str1.substr(0, 3), '<br>');

    // substring : string객체의 시작 인덱스로 부터 종료 인덱스 '전' 까지의 문자열의 부분 문자열을 반환
    document.write(str1.substring(0, 1), '<br>');
    document.write(str1.substring(4), '<br>');

    // toLowerCase : 문자열을 소문자로 변환해 반환
    str3 = 'HeLLo KoReA'
    document.write(str3.toLowerCase(), '<br>');
    
    // toUpperCase : 문자열을 대문자로 변환해서 반환
    document.write(str3.toUpperCase(), '<br>');
    document.write('<hr>');

    // 메서드체이닝
    // 모두 소문자, 0~8개의 문자 자르기, 'name' 문자열과 연결
    let output = 'HEllo HTML'
    output = output.toLowerCase().slice(0, 8).concat('name');
    document.write(output);
  </script>
</head>
<body>
  
</body>
</html>
